{include file="public/header" /}
<body class="gray-bg">
<div class="layui-fluid layui-col-md12">
    <div class="layui-card">
        <div class="layui-card-header">
            <a style="background: #1E9FFF;padding: 5px 15px;color: #ffffff;" href="javascript:history.go(-1);">返回</a>
        </div>
        <div class="layui-card-header">修改文章</div>
        <div class="layui-card-body layui-form">
            <div class="layui-row layui-col-space10 layui-form-item ">


                <div class="layui-form-item layui-col-md-offset1 layui-col-md8">
                    <label class="layui-form-label"><em>*</em>标题</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input " value="{$data.title}" name="title" lay-verify="required" placeholder="标题">
                    </div>
                </div>

                <div class="layui-form-item layui-col-md-offset1 layui-col-md8">
                    <label class="layui-form-label"><em>*</em>文章分类</label>
                    <div class="layui-input-block">
                        <select name="category" id="category" lay-verify="required">
                            {if !empty($AllCategories)}
                            {foreach name="$AllCategories" item="vo"}
                            <option value="{$vo.category_id}" {if condition="$data.category eq $vo.category_id"}selected="selected"{/if}>{$vo.placeholder}{$vo.category_name_cn}</option>
                            {/foreach}
                            {/if}
                        </select>
                    </div>
                </div>

                <div class="layui-form-item layui-col-md-offset1 layui-col-md8">
                    <label class="layui-form-label"><em>*</em>状态</label>
                    <div class="layui-input-block">
                        <select name="status" lay-verify="required">
                            <option value="0" {if condition="$data.status eq 0"}selected{/if}>不显示</option>
                            <option value="1" {if condition="$data.status eq 1"}selected{/if}>显示</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item layui-col-md-offset1 layui-col-md8">
                    <label class="layui-form-label">作者</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" value="{$data.author}" name="author"  placeholder="作者">
                    </div>
                </div>

                <div class="layui-form-item layui-col-md-offset1 layui-col-md10">
                    <label class="layui-form-label"><em>*</em>内容(日文)：</label>
                    <div class="layui-input-block" >
                        <textarea name="content" id="LAY_editor2" placeholder="内容(日文)">{php}echo htmlspecialchars($data['content'],ENT_QUOTES);{/php}</textarea>
                    </div>
                </div>

                <div class="layui-form-item layui-col-md-offset1 layui-col-md8">
                    <label class="layui-form-label"><em>*</em>关键词(标签)</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" disabled="disabled" value="{$data.keywords}" name="keywords" lay-verify="required" placeholder="关键词">
                    </div>
                </div>
                <div class="layui-form-item layui-col-md-offset1 layui-col-md8">
                    <label class="layui-form-label"><em>*</em>描述(导语)</label>
                    <div class="layui-input-block">
                        <textarea name="description" class="layui-textarea" lay-verify="required" style="min-height:200px;">{$data.description}</textarea>
                    </div>
                </div>



                <div class="layui-form-item layui-col-md-offset1 layui-col-md8">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="component-form-element">修改
                        </button>
                        <button class="layui-btn layui-btn-primary" onclick="history.back()">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}


<script>
    //百度富文本编辑器
    var editor = UE.getEditor('LAY_editor2', {
        initialFrameHeight:450,
        autoHeight: false,
        autoHeightEnabled:false,
        autoFloatEnabled:false
    });

    editor.ready(function (){
        editor.execCommand('source');
    });



    layui.use(['form','upload','layedit','element'], function() {
        var form = layui.form
            , layedit = layui.layedit
        var index = layedit.build('LAY_editor1', {height: 400});

        form.on('submit(component-form-element)', function (data) {
            var content = UE.getEditor('LAY_editor2').getContent();
            data.field.content = content;
            $('.layui-btn').addClass('layui-disabled').attr('disabled','disabled');
            $.ajax({
                url:"{:url('edit_article')}?article_id={$data.article_id}",
                type:'post',
                dataType:'json',
                data:data.field,
                success:function(res){
                    if (res.code == 200) {
                        layer.msg(res.msg,{icon:1,time:1500,shade:0.1},function(index){
                            // wk.layer_close();
                            window.location.href="{:url('data_list')}";
                        })
                    } else {
                        $(".layui-btn").removeClass('layui-disabled').removeAttr('disabled');
                        wk.error(res.msg);
                        return false;
                    }
                }
            })
        });
    });


</script>
</body>
</html>
